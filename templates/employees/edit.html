{% extends 'base.html' %}
{% block content %}
<h2>Edit Employee</h2>
<form method="post">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ employee.name }}" required><br>
    <label>Position:</label><br>
    <input type="text" name="position" value="{{ employee.position }}" required><br>
    <label>Department:</label><br>
    <input type="text" name="department" value="{{ employee.department }}"><br>
    <label>Hire Date:</label><br>
    <input type="date" name="hire_date" value="{{ employee.hire_date }}"><br>
    <label>Salary:</label><br>
    <input type="number" step="0.01" name="salary" value="{{ employee.salary }}"><br><br>
    <button type="submit">Update</button>
    <a href="{{ url_for('routes.index') }}">Cancel</a>
</form>
{% endblock %}
