<h2>Edit User</h2>
<form method="POST">
    <input name="username" value="{{ user.username }}">
    <input name="email" value="{{ user.email }}">
    <select name="role_id">
        {% for role in roles %}
            <option value="{{ role.id }}" {% if role.id == user.role_id %}selected{% endif %}>{{ role.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Save</button>
</form>
