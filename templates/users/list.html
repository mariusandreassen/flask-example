<h2>Users</h2>
<ul>
  {% for user in users %}
    <li>{{ user.username }} - {{ user.email }} ({{ user.role.name }})
        <a href="{{ url_for('users.edit_user', user_id=user.id) }}">Edit</a>
        <a href="{{ url_for('users.delete_user', user_id=user.id) }}">Delete</a>
    </li>
  {% endfor %}
</ul>
