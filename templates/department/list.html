{% extends 'layout.html' %}
{% block content %}
<h2>Departments</h2>
<a href="{{ url_for('departments.add_department') }}" class="btn btn-primary mb-3">Add Department</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for dept in departments %}
    <tr>
      <td>{{ dept.name }}</td>
      <td>
        <a href="{{ url_for('departments.edit_department', department_id=dept.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('departments.delete_department', department_id=dept.id) }}" class="btn btn-sm btn-danger"
           onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
